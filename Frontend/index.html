<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Servicios Bravo: Comercio de productos de alta calidad. Encuentra alimentos, ropa y más con el mejor servicio y atención personalizada."
		/>
		<title>SuperBravo</title>

		<!-- CSS Crítico Inline -->
		<style>
			/* Ejemplo de CSS crítico: personalízalo según tu diseño */
			body {
				margin: 0;
				font-family: Arial, sans-serif;
			}
			.container {
				padding: 20px;
			}
		</style>

		<!-- Carga asíncrona de CSS externo -->
		<link
			rel="preload"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			as="style"
			onload="this.rel='stylesheet'"
		/>
		<link
			rel="preload"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
			as="style"
			onload="this.rel='stylesheet'"
		/>

		<!-- Fallback para navegadores antiguos -->
		<noscript>
			<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
			<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
		</noscript>
	</head>
	<body>
		<div id="root"></div>

		<!-- Cargar JS de forma asíncrona -->
		<script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

		<!-- Tu código principal -->
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
